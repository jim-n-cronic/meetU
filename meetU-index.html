<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>I'll meetU there!!</title>
    <!--bootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--myStylesheet.css-->
    <link rel="stylesheet" href="assets/css/meetU-style.css">
    <!--jQuery CDN-->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
 

</head>    
<body>
 <!--contain sectionInput-Init-->
 <div class="container-fluid">
   <div class="card-body">
     <h3>Welcome</h3>
     <button type="button" id="start-button" class="btn btn-danger">~meetU~</button>
    </div>
 </div>
<!--//  BREAK  \\-->

 <!--input~section-->
 <section id="input-section">
   <div class="container">
     
     <!--start flipbox- FRONT-->
     <div class="flip-box">
       <div class="flip-box-inner">
         <div class="flip-box-front">
           <br><br>
           <!--FRONT STUFFFFF-->
           <p>In this application: USER inputs their info,</p>
           <p>Also pick what kind of venue you're looking for</p>
           <p>Then we can add your friends to the meetU-list!</p>
           <!--ENDFRONT--->
           
          </div>
          <!--START BACK-->
          
          <div class="flip-box-back">
            <!-- where the stuff from the APIs will go-->
            <h6> ~ meetU ~ </h6>
            <table id="input-table" cellpadding="0" cellspacing="0">
              <thead>Lets get started!</thead>
              <br>
              <tbody id="entrData">
                <input type="text" id="nameIn">yourName <br>
                <input type="text" id="zipLocIn">zipCode <br> 
                
                <!--radio buttons for type of vibe--> 
                <h4>issaaVibe!!</h4>
                <label for="barIn"> 
                          BAR
                </label>
                <input type="radio" id="vibe-bar" value="bar">
                <br>
                <label for="clubIn">
                          CLUB
                </label>
                <input type="radio" id="vibe-club" value="club">
                <br>
                <label for="loungeIn">
                          LOUNGE/RESTAURANT
                </label>  
                <input type="radio" id="vibe-lounge" value="lounge">
                <br>
                <button type="button" class="btn btn-primary" id="userSUBMIT">SUBMIT!</button>
                </button>
               </tbody>
             </table>
          </div>
          
        </div>
      </div>
    </div>
    
  </section>
  
 <!--//  BREAK  \\-->
 <footer id="SigDataPush">
   <div class="container animate">
     <button type="submit" class="btn btn-primary">
                  Render meetU-data!
     </button>

   </div>
 </footer>





<script src="./assets/javascript/meetU-app.js"></script>



  </body>
  </html>
